{% extends "base.html" %}
{% block title %}
    Excluir
{% endblock title %}
{% block body %}
    <h2>Confirmar exclusão</h2>
    <p>
        Tem certeza que deseja excluir a movimentação <strong>{{ movement.date }}</strong>? Essa ação não poderá ser desfeita.
    </p>
    <form method="post">
        {% csrf_token %}
        <label for="password">Confirmar com senha:</label>
        <input type="password" name="password">
        <a href="{% url 'movement_list' %}">Cancelar</a>
        <button type="submit">Confirmar exclusão</button>
    </form>
{% endblock body %}
