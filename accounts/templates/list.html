{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block body %}
    <table>
        <thead>
            <th>Nome</th>
            <th>Cargo</th>
        </thead>
        <tbody>
            <br>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.first_name }}</td>
                    <td>{{ account.role }}</td>
                    <td>
                        <a href="{% url 'update' account.id %}">Editar</a>
                    </td>
                    <td>
                        <a href="{% url 'delete' account.id %}">Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
