{% extends "base.html" %}
{% block title %}
    Create
{% endblock title %}
{% block body %}
    {% if messages %}
        {% for message in messages %}<span>{{ message }}</span>{% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Frios" name="name">
        <input type="text" placeholder="..." name="description">
        <input type="submit" value="Cadastrar">
    </form>
{% endblock body %}
