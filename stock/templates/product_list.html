{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block body %}
    <form method="GET">
        {% csrf_token %}
        <select name="field">
            <option value="name" {% if field == "name" %}selected{% endif %}>Nome</option>
            <option value="price" {% if field == "price" %}selected{% endif %}>Preço</option>
        </select>
        <input type="text" name="value" value="{{ value|default:'' }}" />
        <input type="submit" value="Filtrar" />
    </form>
    <table>
        <thead>
            <th>Nome</th>
            <th>Preço</th>
        </thead>
        <tbody>
            <br />
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="{% url 'product_update' product.id %}">Editar</a>
                    </td>
                    <td>
                        <a href="{% url 'product_delete' product.id %}">Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
