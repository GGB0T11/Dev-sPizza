{% extends "base.html" %}
{% block title %}
    Excluir
{% endblock title %}
{% block body %}
    <h2>Confirmar exclusão</h2>
    <p>
        Tem certeza que deseja excluir o ingrediente <strong>{{ ingredient.name }}</strong>? Essa ação não poderá ser desfeita.
    </p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ingredient_list' %}">Cancelar</a>
        <button type="submit">Confirmar exclusão</button>
    </form>
{% endblock body %}
