{% extends "base.html" %}
{% block title %}
    Create
{% endblock title %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" name="name" value="{{ old_data.name|default:'' }}" />
        <label for="category">Categoria:</label>
        <select name="category">
            {% for cat in categories %}
                <option value="{{ cat.id }}"
                        {% if old_data.category == cat.id|stringformat:"s" %}selected{% endif %}>
                    {{ cat.name }}
                </option>
            {% endfor %}
        </select>
        <label for="qte">Quantidade:</label>
        <input type="number"
               name="qte"
               min="0"
               value="{{ old_data.qte|default:'' }}" />
        <label for="min_qte">Quantidade MÃ­nima:</label>
        <input type="number"
               name="min_qte"
               min="0"
               value="{{ old_data.min_qte|default:'' }}" />
        <select name="measure">
            {% for val, label in measure_choices %}
                <option value="{{ val }}" {% if old_data.measure == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
        <button type="submit">Cadastrar</button>
    </form>
{% endblock body %}
