{% extends "base.html" %}
{% block title %}
    Atualizar
{% endblock title %}
{% block body %}
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Atualizar Produto</h2>
            <form action="{% url 'product_update' product.id %}"
                  method="POST"
                  class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome:</label>
                    <input type="text"
                           name="name"
                           value="{{ product.name }}"
                           required
                           class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="price"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pre√ßo:</label>
                    <input type="number"
                           name="price"
                           step="0.01"
                           min="0"
                           value="{{ product.price }}"
                           required
                           class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-2">Ingredientes</h3>
                    <div class="space-y-4">
                        {% for ingredient in ingredients %}
                            <div class="flex items-center justify-between gap-4 border border-gray-300 dark:border-gray-600 rounded-md p-3 bg-gray-50 dark:bg-gray-700">
                                <div class="flex items-center gap-2">
                                    <input type="checkbox"
                                           name="ingredients"
                                           value="{{ ingredient.id }}"
                                           id="i-{{ ingredient.id }}"
                                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 dark:bg-gray-700"
                                           {% for pi in product_ingredients %}{% if pi.ingredient.id == ingredient.id %}checked{% endif %}
                                           {% endfor %}>
                                    <label for="i-{{ ingredient.id }}"
                                           class="text-gray-800 dark:text-gray-300 text-sm">
                                        {{ ingredient.name }}
                                    </label>
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="number"
                                           name="q-{{ ingredient.id }}"
                                           step="0.01"
                                           min="0"
                                           placeholder="0.00"
                                           value="{% for pi in product_ingredients %}{% if pi.ingredient.id == ingredient.id %}{{ pi.quantity }}{% endif %}{% endfor %}"
                                           class="w-24 rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <span class="text-sm text-gray-600 dark:text-gray-400">{{ ingredient.get_measure_display }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 space-y-4 sm:space-y-0 pt-4">
                    <a href="{% url 'product_list' %}"
                       class="inline-block px-5 py-2.5 text-sm font-medium rounded-md bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white transition">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="inline-block px-5 py-2.5 text-sm font-medium rounded-md bg-blue-600 hover:bg-blue-700 text-white transition">
                        Alterar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
