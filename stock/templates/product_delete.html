{% extends "base.html" %}
{% block title %}
    Excluir
{% endblock title %}
{% block body %}
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8 border border-red-200 dark:border-red-700">
            <h2 class="text-2xl font-bold text-red-700 dark:text-red-400 mb-4">Confirmar Exclusão</h2>
            <p class="text-gray-700 dark:text-gray-300 mb-6">
                Tem certeza que deseja excluir o produto <strong>{{ product.name }}</strong>?
                <br>
                <span class="text-red-600 font-semibold">Essa ação não poderá ser desfeita.</span>
            </p>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="password"
                           class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Confirmar com senha:
                    </label>
                    <input type="password"
                           name="password"
                           required
                           class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
                </div>
                <div class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 space-y-4 sm:space-y-0 pt-4">
                    <a href="{% url 'product_list' %}"
                       class="inline-block px-5 py-2.5 text-sm font-medium rounded-md bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white transition">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="inline-block px-5 py-2.5 text-sm font-medium rounded-md bg-red-600 hover:bg-red-700 text-white transition">
                        Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
